<is-card>
  <is-card-header
    class="d-flex justify-content-between w-100 align-items-center"
  >
    Slider Images
  </is-card-header>

  <is-card-content>
    <div class="container-fluid">
      <div class="row">
        <input type="file" style="display:none;" #imagePicker (change)="fileChangeEvent($event)" />
      </div>
      <div class="row my-5">
        <div class="col-4 my-2 position-relative" *ngFor="let image of sliderImages; let i = index" >
          <img
            [src]="image.imageUrl"
            alt=""
            width="100%"
            height="200px"
          />
          <i
            class="fas fa-plus bg-dark position-absolute text-white p-1"
            style="right: 10%; bottom: 5%;"
            (click)="imageSelectHandler(i)"
          ></i>
          <i
            class="fas fa-trash bg-dark position-absolute text-white p-1"
            style="right: 15%; bottom: 5%;"
            (click)="deleteImageHandler(i)"
            *ngIf="image.imageUrl != 'http://silkbrassband.co.uk/images/no-image-selected.png'"
          ></i>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 d-flex justify-content-start">
          <button class="btn btn-primary" (click)="onAddImage()">Add More</button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-2 offset-10 d-flex justify-content-center">
          <button class=" btn-success btn btn-primary" style="width:200px;" (click)="onSaveHandler()" >Save</button>
        </div>
      </div>
    </div>
  </is-card-content>
</is-card>
