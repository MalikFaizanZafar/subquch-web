<div class="container-fluid bg-white py-3">
  <div class="row px-5 py-5">
    <div class="col-12 bg-light py-5">
      <h3 class="text-center">Create A New Project</h3>
      <form
        [formGroup]="buisnessForm"
        (ngSubmit)="onBuisnessFormSubmit(finishBtn)"
      >
        <div class="row my-1">
          <div class="col">
            <label for="exampleFormControlInput1">Project Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Project Name"
              formControlName="title"
            />
            <div
              class="invalid-feedback"
              *ngIf="buisnessForm.hasError('required', 'title') && isSubmitted"
            >
              Please enter Project Title.
            </div>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">Total Worth</label>
            <input
              type="number"
              class="form-control"
              placeholder="Total Worth"
              formControlName="totalWorth"
            />
          </div>
        </div>
        <div class="row my-1">
          <div class="col-6">
            <label for="exampleFormControlInput1">Monthly Worth</label>
            <input
              type="number"
              class="form-control"
              placeholder="Total Worth"
              formControlName="monthlyWorth"
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">Start Date</label>
            <input
              type="date"
              class="form-control"
              placeholder="Project Name"
              formControlName="startDate"
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1">End Date</label>
            <input
              type="date"
              class="form-control"
              placeholder="Total Worth"
              formControlName="endDate"
            />
          </div>
        </div>
        <div class="row my-1">
          <div class="col">
            <label for="exampleFormControlInput1">Disclaimer</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              formControlName="disclaimer"
            ></textarea>
          </div>
        </div>
        <div class="row my-1">
          <div class="col">
            <label for="exampleFormControlInput1">Summary</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              formControlName="summary"
            ></textarea>
          </div>
        </div>
        <div class="row my-1">
          <div class="col">
            <label for="exampleFormControlInput1">Details</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              formControlName="detailDescription"
            ></textarea>
          </div>
        </div>
        <div class="row my-1">
          <div class="col">
            <label for="exampleFormControlInput1">Project Images</label>
            <div class="custom-file">
              <!-- <input
                type="file"
                class="custom-file-input"
                id="validatedCustomFile"
                required
                (click)="addBuisnessImageHandler()"
                (change)="fileChangeEvent($event)"
              />
              <label class="custom-file-label" for="validatedCustomFile"
                >Choose file...</label
              >
              <div class="invalid-feedback">
                Example invalid custom file feedback
              </div> -->
              <!-- <span>
                Select Images <i class="fas fa-2x fa-image ml-1 mt-1" (click)="addBuisnessImageHandler()"></i>
              </span> -->
              <button
                class="btn btn-primary"
                style="width: 12%;"
                (click)="addBuisnessImageHandler($event)"
              >
                Select Images
              </button>
              <input type="file" style="display:none;" #logoPicker (change)="fileChangeEvent($event)" />
              <button
                  class="btn btn-primary ml-3"
                  style="width: 12%;"
                  (click)="pickLogoHandler($event)"
                >
              Pick Logo
            </button>
            <span *ngIf="imageFileName != ''">
              {{imageFileName}}
            </span>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end my-5">
          <button
            class="btn btn-primary"
            style="width: 12%;"
            type="submit"
            is-button
            #finishBtn
          >
            Finish
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
