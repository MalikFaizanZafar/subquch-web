<is-card >
  <is-card-header class="d-flex justify-content-between w-100 align-items-center">
    <div class="w-25 d-flex justify-content-end">
      <button type="button" class="ml-5" is-button>
        Add Deal
      </button>
    </div>
  </is-card-header>

  <is-card-content>
    <div >
      <div class="d-flex justify-content-center align-items-center min-content-height" >
        <h3>Click "Add Deal" to add Deal Items</h3>
      </div>
      <div class="row mt-5">
        <div class="col-md-4 mb-3">
          <div class="card rounded shadow  mb-3 deal__card">
            <div class="row no-gutters h-100">
              <!-- <div class="col-md-5 h-100">
                <img [src]="deal.deal_image" class="card-img" style="width: 175px;height: 178px; object-fit: cover;" alt="..." />
              </div> -->
              <div class="col-md-7">
                <div class="card-body">
                  <h5 class="card-title w-75">Subtitle</h5>
                  <p class="card-text mb-0 mt-2 card-description">Title</p>
                  <div class="d-flex justify-content-end w-100 align-items-center mt-2">
                    <h4>
                      Price
                    </h4>
                  </div>

                  <div class="d-flex justify-content-end w-100 align-items-center mt-5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </is-card-content>
</is-card>
